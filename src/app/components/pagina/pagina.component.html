
<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col sizeMd="4" offsetMd="4">
            <ion-list>
                <ion-item-sliding *ngFor="let character of characters">
                    <ion-item [routerLink]="['/profile/' + character.id]">
                        <ion-avatar slot="start">
                            <img src="{{character.image}}" alt="">
                        </ion-avatar>
                    <ion-label>{{character.name}}</ion-label>
                    </ion-item>
                    <ion-item-options>
                        <ion-item-option color="danger">
                          <ion-icon name="trash" slot="icon-only"></ion-icon>
                        </ion-item-option>
                      </ion-item-options>
                </ion-item-sliding>
            </ion-list>
        </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
