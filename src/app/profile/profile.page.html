<ion-header>
  <ion-toolbar color="warning">
    <ion-title>profile</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="vista"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col sizeMd="4" offsetMd="4">
        <div *ngIf="character">
          <ion-card color="success">
            <ion-card-content class="ion-text-center">
              <img src="{{character.image}}" alt="">
              <ion-card-title>
                {{character.name}}
              </ion-card-title>
            </ion-card-content>
          </ion-card>
          <ion-card color="dark">
            <ion-card-content>
             
              <ion-list>
                <ion-item *ngIf="character">
                    <ion-text>Genero: {{character.gender}}</ion-text>
               </ion-item>
               <ion-item *ngIf="character">
                    <ion-text>Especie: {{character.species}}</ion-text>
               </ion-item>
               <ion-item *ngIf="character">
                    <ion-text>Estado: {{character.status}}</ion-text>
              </ion-item>
            </ion-list>
        
            </ion-card-content>
          </ion-card>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
